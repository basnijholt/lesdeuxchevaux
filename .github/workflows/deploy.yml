name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Get image hash for cache
        id: image-hash
        run: |
          # Create hash of all source images
          HASH=$(find public/uploads -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" \) -exec sha256sum {} \; | sort | sha256sum | cut -d' ' -f1)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Cache optimized images
        id: cache-images
        uses: actions/cache@v4
        with:
          path: |
            public/uploads/**/*-640w.*
            public/uploads/**/*-960w.*
            public/uploads/**/*-1280w.*
            public/uploads/**/*-1920w.*
            public/uploads/**/*.webp
            public/image-manifest.json
          key: optimized-images-${{ steps.image-hash.outputs.hash }}

      - name: Build
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
